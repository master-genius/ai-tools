<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tao Flow - Final Robust</title>
  <style>
    body { margin: 0; overflow: hidden; background-color: #000; }
    canvas { display: block; width: 100vw; height: 100vh; }
    
    #ui {
      position: absolute;
      bottom: 40px;
      width: 100%;
      text-align: center;
      pointer-events: none;
      z-index: 10;
      font-family: 'Courier New', serif;
      font-weight: bold;
      color: rgba(235, 232, 205, 0.9); 
      letter-spacing: 2px;
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
    }
    
    .status-box {
      display: inline-block;
      padding: 6px 12px;
      background: rgba(0,0,0,0.6);
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 4px;
      font-size: 12px;
      transition: all 0.3s;
    }

    .active { color: #0ff; border-color: #0ff; box-shadow: 0 0 10px rgba(0,255,255,0.2); }
    .sleep { color: #888; border-color: #444; }
    .waking { color: #ffcc00; border-color: #ffcc00; }
  </style>
</head>
<body>
  <div id="ui">
    <div id="status" class="status-box sleep">STATUS: SLEEP MODE</div>
  </div>
  <canvas id="glcanvas"></canvas>

  <!-- 顶点着色器 -->
  <script id="vs" type="x-shader/x-vertex">
    precision highp float;
    attribute vec3 position;
    
    uniform mat4 u_matrix;
    uniform float u_time;
    uniform vec2 u_mouse; 
    uniform float u_hover; 

    varying float v_height;

    // 简化的噪声函数，保证性能和兼容性
    float hash(vec2 p) { return fract(sin(dot(p, vec2(12.9898, 78.233))) * 43758.5453); }
    float noise(vec2 p) {
        vec2 i = floor(p); vec2 f = fract(p); vec2 u = f * f * (3.0 - 2.0 * f);
        return mix(mix(hash(i + vec2(0.0, 0.0)), hash(i + vec2(1.0, 0.0)), u.x),
                   mix(hash(i + vec2(0.0, 1.0)), hash(i + vec2(1.0, 1.0)), u.x), u.y);
    }
    float fbm(vec2 p) {
        float total = 0.0; float amp = 0.5;
        total += noise(p) * amp; p *= 2.02; amp *= 0.5;
        total += noise(p) * amp; p *= 2.03; amp *= 0.5;
        return total;
    }

    void main() {
        vec3 pos = position;
        
        // 简单的流动效果
        float speed = 0.2;
        vec2 flow = pos.xz * 0.08 + vec2(0.0, u_time * speed);
        
        float h = fbm(flow);
        h = h * 8.0; // 高度放大
        
        // 鼠标交互
        float d = distance(pos.xz, u_mouse);
        if (u_hover > 0.5) {
            float influence = smoothstep(15.0, 0.0, d);
            h += influence * sin(d * 1.0 - u_time * 3.0) * 2.0;
        }

        pos.y = h;
        v_height = h;

        gl_Position = u_matrix * vec4(pos, 1.0);
    }
  </script>

  <!-- 片元着色器 -->
  <script id="fs" type="x-shader/x-fragment">
    precision mediump float;
    varying float v_height;

    void main() {
        // 根据高度上色，确保不论如何都有颜色显示
        float h = v_height * 0.15; // 归一化一下
        
        vec3 colorLow = vec3(0.0, 0.1, 0.3); // 深蓝
        vec3 colorHigh = vec3(0.0, 0.8, 1.0); // 青色
        vec3 colorTop = vec3(1.0, 1.0, 0.9);  // 米白

        vec3 col = mix(colorLow, colorHigh, smoothstep(0.0, 0.6, h));
        col = mix(col, colorTop, smoothstep(0.6, 1.0, h));

        // 简单的透明度处理，不再discard，防止看不见
        gl_FragColor = vec4(col, 0.8); 
    }
  </script>

  <script>
    // --- 1. 变量定义 ---
    let isRendering = false;
    let animationId = null;
    let wakeTimer = null;
    let sleepTimer = null;
    let mouseX = 0, mouseZ = 0;

    const statusEl = document.getElementById('status');
    const canvas = document.getElementById('glcanvas');
    const gl = canvas.getContext('webgl', { alpha: false, antialias: true });

    if (!gl) {
        statusEl.textContent = "ERROR: WebGL Not Supported";
        statusEl.style.color = "red";
        throw new Error("WebGL failed");
    }

    // --- 2. 稳健的矩阵库 (手动展开，防止计算错误) ---
    const Mat4 = {
        perspective: function(out, fov, aspect, near, far) {
            const f = 1.0 / Math.tan(fov / 2);
            const nf = 1 / (near - far);
            out.fill(0);
            out[0] = f / aspect;
            out[5] = f;
            out[10] = (far + near) * nf;
            out[11] = -1;
            out[14] = (2 * far * near) * nf;
        },
        lookAt: function(out, eye, center, up) {
            let x0, x1, x2, y0, y1, y2, z0, z1, z2, len;
            let eyex = eye[0], eyey = eye[1], eyez = eye[2];
            let upx = up[0], upy = up[1], upz = up[2];
            let centerx = center[0], centery = center[1], centerz = center[2];

            z0 = eyex - centerx; z1 = eyey - centery; z2 = eyez - centerz;
            len = 1 / Math.sqrt(z0 * z0 + z1 * z1 + z2 * z2);
            z0 *= len; z1 *= len; z2 *= len;

            x0 = upy * z2 - upz * z1; x1 = upz * z0 - upx * z2; x2 = upx * z1 - upy * z0;
            len = Math.sqrt(x0 * x0 + x1 * x1 + x2 * x2);
            if (!len) { x0 = 0; x1 = 0; x2 = 0; } else { len = 1 / len; x0 *= len; x1 *= len; x2 *= len; }

            y0 = z1 * x2 - z2 * x1; y1 = z2 * x0 - z0 * x2; y2 = z0 * x1 - z1 * x0;
            len = Math.sqrt(y0 * y0 + y1 * y1 + y2 * y2);
            if (!len) { y0 = 0; y1 = 0; y2 = 0; } else { len = 1 / len; y0 *= len; y1 *= len; y2 *= len; }

            out[0] = x0; out[1] = y0; out[2] = z0; out[3] = 0;
            out[4] = x1; out[5] = y1; out[6] = z1; out[7] = 0;
            out[8] = x2; out[9] = y2; out[10] = z2; out[11] = 0;
            out[12] = -(x0 * eyex + x1 * eyey + x2 * eyez);
            out[13] = -(y0 * eyex + y1 * eyey + y2 * eyez);
            out[14] = -(z0 * eyex + z1 * eyey + z2 * eyez);
            out[15] = 1;
        },
        multiply: function(out, a, b) {
            let a00 = a[0], a01 = a[1], a02 = a[2], a03 = a[3];
            let a10 = a[4], a11 = a[5], a12 = a[6], a13 = a[7];
            let a20 = a[8], a21 = a[9], a22 = a[10], a23 = a[11];
            let a30 = a[12], a31 = a[13], a32 = a[14], a33 = a[15];
            let b0 = b[0], b1 = b[1], b2 = b[2], b3 = b[3];
            out[0] = b0*a00 + b1*a10 + b2*a20 + b3*a30;
            out[1] = b0*a01 + b1*a11 + b2*a21 + b3*a31;
            out[2] = b0*a02 + b1*a12 + b2*a22 + b3*a32;
            out[3] = b0*a03 + b1*a13 + b2*a23 + b3*a33;
            b0 = b[4]; b1 = b[5]; b2 = b[6]; b3 = b[7];
            out[4] = b0*a00 + b1*a10 + b2*a20 + b3*a30;
            out[5] = b0*a01 + b1*a11 + b2*a21 + b3*a31;
            out[6] = b0*a02 + b1*a12 + b2*a22 + b3*a32;
            out[7] = b0*a03 + b1*a13 + b2*a23 + b3*a33;
            b0 = b[8]; b1 = b[9]; b2 = b[10]; b3 = b[11];
            out[8] = b0*a00 + b1*a10 + b2*a20 + b3*a30;
            out[9] = b0*a01 + b1*a11 + b2*a21 + b3*a31;
            out[10] = b0*a02 + b1*a12 + b2*a22 + b3*a32;
            out[11] = b0*a03 + b1*a13 + b2*a23 + b3*a33;
            b0 = b[12]; b1 = b[13]; b2 = b[14]; b3 = b[15];
            out[12] = b0*a00 + b1*a10 + b2*a20 + b3*a30;
            out[13] = b0*a01 + b1*a11 + b2*a21 + b3*a31;
            out[14] = b0*a02 + b1*a12 + b2*a22 + b3*a32;
            out[15] = b0*a03 + b1*a13 + b2*a23 + b3*a33;
        }
    };

    // --- 3. WebGL 配置 ---
    function createShader(gl, type, src) {
        const s = gl.createShader(type);
        gl.shaderSource(s, src);
        gl.compileShader(s);
        if (!gl.getShaderParameter(s, gl.COMPILE_STATUS)) {
            console.error("Shader Error:", gl.getShaderInfoLog(s));
            return null;
        }
        return s;
    }
    const program = gl.createProgram();
    gl.attachShader(program, createShader(gl, gl.VERTEX_SHADER, document.getElementById('vs').textContent));
    gl.attachShader(program, createShader(gl, gl.FRAGMENT_SHADER, document.getElementById('fs').textContent));
    gl.linkProgram(program);
    if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
        console.error("Link Error:", gl.getProgramInfoLog(program));
    }
    gl.useProgram(program);

    // --- 4. 数据生成 (宽广的地形) ---
    const lines = [];
    const W = 100; const H = 100; const RES = 90;
    
    // 横线
    for (let i = 0; i <= RES; i++) {
        let z = (i/RES - 0.5) * H;
        for (let j = 0; j < RES; j++) {
            lines.push((j/RES-0.5)*W, 0, z, ((j+1)/RES-0.5)*W, 0, z);
        }
    }
    // 竖线
    for (let i = 0; i <= RES; i++) {
        let x = (i/RES - 0.5) * W;
        for (let j = 0; j < RES; j++) {
            lines.push(x, 0, (j/RES-0.5)*H, x, 0, ((j+1)/RES-0.5)*H);
        }
    }
    
    const vertexData = new Float32Array(lines);
    const buffer = gl.createBuffer();
    gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
    gl.bufferData(gl.ARRAY_BUFFER, vertexData, gl.STATIC_DRAW);
    
    const posLoc = gl.getAttribLocation(program, 'position');
    gl.enableVertexAttribArray(posLoc);
    gl.vertexAttribPointer(posLoc, 3, gl.FLOAT, false, 0, 0);

    // Uniforms
    const uMatrix = gl.getUniformLocation(program, 'u_matrix');
    const uTime = gl.getUniformLocation(program, 'u_time');
    const uMouse = gl.getUniformLocation(program, 'u_mouse');
    const uHover = gl.getUniformLocation(program, 'u_hover');

    // 矩阵缓存
    const projMat = new Float32Array(16);
    const viewMat = new Float32Array(16);
    const vpMat = new Float32Array(16);

    // --- 5. 核心绘制函数 ---
    function drawScene(t) {
        t *= 0.001; // 秒
        
        // 背景设置为深灰蓝，确保你能看出 WebGL 是否在运行
        gl.clearColor(0.074, 0.074, 0.09, 1.0); 
        gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

        gl.enable(gl.BLEND);
        gl.blendFunc(gl.SRC_ALPHA, gl.ONE_MINUS_SRC_ALPHA);

        const aspect = canvas.width / canvas.height;
        Mat4.perspective(projMat, Math.PI / 3, aspect, 0.1, 200.0);
        
        const camX = Math.sin(t * 0.2) * 5.0;
        // 相机位置：高处俯瞰
        Mat4.lookAt(viewMat, [camX, 20.0, 30.0], [0, 0, -10], [0, 1, 0]);
        Mat4.multiply(vpMat, projMat, viewMat);

        gl.uniformMatrix4fv(uMatrix, false, vpMat);
        gl.uniform1f(uTime, t);
        gl.uniform2f(uMouse, mouseX, mouseZ);
        gl.uniform1f(uHover, isRendering ? 1.0 : 0.0);

        gl.drawArrays(gl.LINES, 0, lines.length / 3);
    }

    // --- 6. 循环控制 ---
    function updateUI(state) {
        statusEl.className = "status-box " + state.toLowerCase();
        statusEl.textContent = "STATUS: " + state;
    }

    function loop(now) {
        if (!isRendering) return;
        drawScene(now);
        animationId = requestAnimationFrame(loop);
    }

    function start() {
        if(isRendering) return;
        isRendering = true;
        updateUI("ACTIVE");
        loop(performance.now());
    }

    function stop() {
        isRendering = false;
        if(animationId) cancelAnimationFrame(animationId);
        updateUI("SLEEP");
    }

    // --- 7. 事件监听 ---
    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        gl.viewport(0, 0, canvas.width, canvas.height);
        if(!isRendering) drawScene(performance.now());
    }
    window.addEventListener('resize', resize);

    document.addEventListener('mousemove', e => {
        const rect = canvas.getBoundingClientRect();
        const nx = (e.clientX - rect.left) / rect.width * 2 - 1;
        const ny = (e.clientY - rect.top) / rect.height * 2 - 1;
        mouseX = nx * 40.0;
        mouseZ = ny * 40.0 - 10.0;

        if (isRendering && sleepTimer) {
            clearTimeout(sleepTimer);
            sleepTimer = null;
        }
    });

    document.addEventListener('mouseenter', () => {
        if (sleepTimer) clearTimeout(sleepTimer); sleepTimer = null;
        if (!isRendering && !wakeTimer) {
            updateUI("WAKING");
            statusEl.textContent += " (2s...)";
            wakeTimer = setTimeout(() => {
                start();
                wakeTimer = null;
            }, 2000);
        }
    });

    document.addEventListener('mouseleave', () => {
        if (wakeTimer) { clearTimeout(wakeTimer); wakeTimer = null; updateUI("SLEEP"); }
        if (isRendering && !sleepTimer) {
            sleepTimer = setTimeout(() => {
                stop();
                sleepTimer = null;
            }, 10000);
        }
    });

    // --- 8. 启动 ---
    resize(); // 强制设置一次大小
    drawScene(performance.now()); // 绘制静态帧
    updateUI("SLEEP");

  </script>
</body>
</html>

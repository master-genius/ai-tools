<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tao Flow - Fixed & Robust</title>
  <style>
    body { margin: 0; overflow: hidden; background-color: #131313; }
    canvas { display: block; width: 100vw; height: 100vh; }
    
    #ui {
      position: absolute;
      bottom: 40px;
      width: 100%;
      text-align: center;
      pointer-events: none;
      z-index: 10;
      font-family: 'Georgia', serif; /* 更有道韵的字体 */
      color: rgba(235, 232, 205, 0.8); 
      letter-spacing: 4px;
      text-transform: uppercase;
      text-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
    }
    
    .subtitle {
      font-size: 12px;
      opacity: 0.6;
      margin-top: 8px;
      font-family: sans-serif;
      letter-spacing: 1px;
    }

    #loading {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      color: #0ff;
      font-family: monospace;
      background: rgba(0,0,0,0.7);
      padding: 10px 20px;
      border: 1px solid #333;
      transition: opacity 0.5s;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="loading">INITIALIZING TERRAIN...</div>
  <div id="ui">
    Tao Flow
    <div class="subtitle">Interaction: Move Mouse to Disturb the Qi</div>
  </div>
  <canvas id="glcanvas"></canvas>

  <!-- 顶点着色器 -->
  <script id="vs" type="x-shader/x-vertex">
    precision highp float; // 强制高精度以防止地形破碎

    attribute vec3 position;
    
    uniform mat4 u_matrix; // View * Projection
    uniform float u_time;
    uniform vec2 u_mouse; 
    uniform float u_hover; 

    varying float v_height;
    varying float v_dist;

    // 伪随机
    float hash(vec2 p) {
        return fract(sin(dot(p, vec2(12.9898, 78.233))) * 43758.5453);
    }

    // 噪声
    float noise(vec2 p) {
        vec2 i = floor(p);
        vec2 f = fract(p);
        vec2 u = f * f * (3.0 - 2.0 * f);
        return mix(mix(hash(i + vec2(0.0, 0.0)), hash(i + vec2(1.0, 0.0)), u.x),
                   mix(hash(i + vec2(0.0, 1.0)), hash(i + vec2(1.0, 1.0)), u.x), u.y);
    }

    // 分形布朗运动 (FBM)
    float fbm(vec2 p) {
        float total = 0.0;
        float amp = 0.5;
        // 循环展开以兼容旧版 WebGL
        total += noise(p) * amp; p *= 2.0; amp *= 0.5;
        total += noise(p) * amp; p *= 2.0; amp *= 0.5;
        total += noise(p) * amp; p *= 2.0; amp *= 0.5;
        total += noise(p) * amp; p *= 2.0; amp *= 0.5;
        return total;
    }

    void main() {
        vec3 pos = position;

        // 流动逻辑：只移动采样坐标 noiseCoord，不移动物理顶点
        // 这样地形就像传送带一样流过
        float speed = 0.4;
        vec2 noiseCoord = pos.xz * 0.1 + vec2(0.0, u_time * speed);

        // 计算高度
        float h = fbm(noiseCoord);
        h = pow(h * 1.2, 2.0) * 3.5; // 锐化山峰

        // 鼠标交互 (波纹/引力)
        float d = distance(pos.xz, u_mouse);
        float radius = 8.0;
        if (u_hover > 0.5) {
            float influence = smoothstep(radius, 0.0, d);
            // 正弦波纹
            float wave = sin(d * 1.5 - u_time * 4.0) * 0.8;
            h += influence * wave;
        }

        pos.y = h;
        v_height = h;

        vec4 finalPos = u_matrix * vec4(pos, 1.0);
        v_dist = finalPos.z; // 使用深度作为雾化距离
        gl_Position = finalPos;
    }
  </script>

  <!-- 片元着色器 -->
  <script id="fs" type="x-shader/x-fragment">
    precision mediump float;

    varying float v_height;
    varying float v_dist;

    // 配色：道家玄黑 -> 能量青 -> 雪顶白
    const vec3 C_BG   = vec3(0.07, 0.07, 0.07); 
    const vec3 C_DEEP = vec3(0.05, 0.05, 0.20); 
    const vec3 C_MID  = vec3(0.00, 0.70, 0.90); 
    const vec3 C_TOP  = vec3(0.92, 0.91, 0.85); 

    void main() {
        // 归一化高度
        float h = clamp(v_height / 3.5, 0.0, 1.0);

        vec3 col = vec3(0.0);
        
        // 颜色混合梯度
        if (h < 0.3) {
            col = mix(C_DEEP, C_MID, h / 0.3);
        } else {
            col = mix(C_MID, C_TOP, (h - 0.3) / 0.7);
        }

        // 距离雾化 (Fog) - 让远端融入背景
        // 这里的参数需要根据相机距离微调
        float fogStart = 20.0;
        float fogEnd = 50.0;
        float fogFactor = clamp((v_dist - fogStart) / (fogEnd - fogStart), 0.0, 1.0);

        col = mix(col, C_BG, fogFactor);

        // 透明度淡出
        float alpha = 1.0 - fogFactor;
        if (alpha < 0.01) discard;

        gl_FragColor = vec4(col, alpha);
    }
  </script>

  <script>
    const canvas = document.getElementById('glcanvas');
    const gl = canvas.getContext('webgl', { alpha: false, antialias: true });
    const loading = document.getElementById('loading');

    if (!gl) {
        alert("WebGL not supported in this browser.");
        throw new Error("WebGL not supported");
    }

    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        gl.viewport(0, 0, canvas.width, canvas.height);
    }
    window.addEventListener('resize', resize);
    resize();

    // --- 1. Shader 编译辅助函数 (带错误检查) ---
    function createShader(gl, type, src) {
        const s = gl.createShader(type);
        gl.shaderSource(s, src);
        gl.compileShader(s);
        if (!gl.getShaderParameter(s, gl.COMPILE_STATUS)) {
            console.error("Shader Error:", gl.getShaderInfoLog(s));
            return null;
        }
        return s;
    }

    const vsSrc = document.getElementById('vs').textContent;
    const fsSrc = document.getElementById('fs').textContent;
    
    const program = gl.createProgram();
    gl.attachShader(program, createShader(gl, gl.VERTEX_SHADER, vsSrc));
    gl.attachShader(program, createShader(gl, gl.FRAGMENT_SHADER, fsSrc));
    gl.linkProgram(program);

    if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
        console.error("Program Link Error:", gl.getProgramInfoLog(program));
    }
    gl.useProgram(program);

    // --- 2. 生成网格几何体 ---
    // 更宽广的地形
    const W = 95;
    const H = 95;
    const RES = 500; // 100x100 的网格
    const lines = [];

    // 生成横线
    for (let i = 0; i <= RES; i++) {
        let z = (i / RES - 0.5) * H;
        for (let j = 0; j < RES; j++) {
            let x1 = (j / RES - 0.5) * W;
            let x2 = ((j + 1) / RES - 0.5) * W;
            lines.push(x1, 0, z, x2, 0, z);
        }
    }
    // 生成竖线
    for (let i = 0; i <= RES; i++) {
        let x = (i / RES - 0.5) * W;
        for (let j = 0; j < RES; j++) {
            let z1 = (j / RES - 0.5) * H;
            let z2 = ((j + 1) / RES - 0.5) * H;
            lines.push(x, 0, z1, x, 0, z2);
        }
    }

    const vertexData = new Float32Array(lines);
    console.log("Vertices count:", vertexData.length / 3);

    const buffer = gl.createBuffer();
    gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
    gl.bufferData(gl.ARRAY_BUFFER, vertexData, gl.STATIC_DRAW);

    const posLoc = gl.getAttribLocation(program, 'position');
    gl.enableVertexAttribArray(posLoc);
    gl.vertexAttribPointer(posLoc, 3, gl.FLOAT, false, 0, 0);

    // Uniforms
    const uMatrix = gl.getUniformLocation(program, 'u_matrix');
    const uTime = gl.getUniformLocation(program, 'u_time');
    const uMouse = gl.getUniformLocation(program, 'u_mouse');
    const uHover = gl.getUniformLocation(program, 'u_hover');

    // --- 3. 稳健的矩阵运算 (Column-Major) ---
    // 修复了之前可能的计算顺序问题
    const Mat4 = {
        perspective: function(out, fov, aspect, near, far) {
            const f = 1.0 / Math.tan(fov / 2);
            const nf = 1 / (near - far);
            out[0] = f / aspect; out[1] = 0; out[2] = 0; out[3] = 0;
            out[4] = 0; out[5] = f; out[6] = 0; out[7] = 0;
            out[8] = 0; out[9] = 0; out[10] = (far + near) * nf; out[11] = -1;
            out[12] = 0; out[13] = 0; out[14] = (2 * far * near) * nf; out[15] = 0;
        },
        lookAt: function(out, eye, center, up) {
            let x0, x1, x2, y0, y1, y2, z0, z1, z2, len;
            let eyex = eye[0], eyey = eye[1], eyez = eye[2];
            let upx = up[0], upy = up[1], upz = up[2];
            let centerx = center[0], centery = center[1], centerz = center[2];

            z0 = eyex - centerx; z1 = eyey - centery; z2 = eyez - centerz;
            len = 1 / Math.sqrt(z0 * z0 + z1 * z1 + z2 * z2);
            z0 *= len; z1 *= len; z2 *= len;

            x0 = upy * z2 - upz * z1; x1 = upz * z0 - upx * z2; x2 = upx * z1 - upy * z0;
            len = Math.sqrt(x0 * x0 + x1 * x1 + x2 * x2);
            if (!len) { x0 = 0; x1 = 0; x2 = 0; } else { len = 1 / len; x0 *= len; x1 *= len; x2 *= len; }

            y0 = z1 * x2 - z2 * x1; y1 = z2 * x0 - z0 * x2; y2 = z0 * x1 - z1 * x0;
            len = Math.sqrt(y0 * y0 + y1 * y1 + y2 * y2);
            if (!len) { y0 = 0; y1 = 0; y2 = 0; } else { len = 1 / len; y0 *= len; y1 *= len; y2 *= len; }

            out[0] = x0; out[1] = y0; out[2] = z0; out[3] = 0;
            out[4] = x1; out[5] = y1; out[6] = z1; out[7] = 0;
            out[8] = x2; out[9] = y2; out[10] = z2; out[11] = 0;
            out[12] = -(x0 * eyex + x1 * eyey + x2 * eyez);
            out[13] = -(y0 * eyex + y1 * eyey + y2 * eyez);
            out[14] = -(z0 * eyex + z1 * eyey + z2 * eyez);
            out[15] = 1;
        },
        multiply: function(out, a, b) {
            let a00 = a[0], a01 = a[1], a02 = a[2], a03 = a[3];
            let a10 = a[4], a11 = a[5], a12 = a[6], a13 = a[7];
            let a20 = a[8], a21 = a[9], a22 = a[10], a23 = a[11];
            let a30 = a[12], a31 = a[13], a32 = a[14], a33 = a[15];
            let b0 = b[0], b1 = b[1], b2 = b[2], b3 = b[3];
            out[0] = b0*a00 + b1*a10 + b2*a20 + b3*a30;
            out[1] = b0*a01 + b1*a11 + b2*a21 + b3*a31;
            out[2] = b0*a02 + b1*a12 + b2*a22 + b3*a32;
            out[3] = b0*a03 + b1*a13 + b2*a23 + b3*a33;
            b0 = b[4]; b1 = b[5]; b2 = b[6]; b3 = b[7];
            out[4] = b0*a00 + b1*a10 + b2*a20 + b3*a30;
            out[5] = b0*a01 + b1*a11 + b2*a21 + b3*a31;
            out[6] = b0*a02 + b1*a12 + b2*a22 + b3*a32;
            out[7] = b0*a03 + b1*a13 + b2*a23 + b3*a33;
            b0 = b[8]; b1 = b[9]; b2 = b[10]; b3 = b[11];
            out[8] = b0*a00 + b1*a10 + b2*a20 + b3*a30;
            out[9] = b0*a01 + b1*a11 + b2*a21 + b3*a31;
            out[10] = b0*a02 + b1*a12 + b2*a22 + b3*a32;
            out[11] = b0*a03 + b1*a13 + b2*a23 + b3*a33;
            b0 = b[12]; b1 = b[13]; b2 = b[14]; b3 = b[15];
            out[12] = b0*a00 + b1*a10 + b2*a20 + b3*a30;
            out[13] = b0*a01 + b1*a11 + b2*a21 + b3*a31;
            out[14] = b0*a02 + b1*a12 + b2*a22 + b3*a32;
            out[15] = b0*a03 + b1*a13 + b2*a23 + b3*a33;
        }
    };

    // --- 4. 交互与状态 ---
    let mouseX = 0, mouseZ = 0;
    let isHovering = 0.0;

    document.addEventListener('mousemove', e => {
        isHovering = 1.0;
        const rect = canvas.getBoundingClientRect();
        // 归一化屏幕坐标 (-1 到 1)
        const nx = (e.clientX - rect.left) / rect.width * 2 - 1;
        const ny = (e.clientY - rect.top) / rect.height * 2 - 1;
        
        // 粗略映射到世界坐标 (假设地形在下方)
        // 这里的 20 和 15 是根据 FOV 和相机高度估算的
        mouseX = nx * 30.0;
        mouseZ = ny * 30.0 - 10.0; // 偏移以匹配相机视角中心
    });
    
    document.addEventListener('mouseleave', () => isHovering = 0.0);

    // --- 5. 渲染循环 ---
    loading.style.opacity = 0;
    
    const projMat = new Float32Array(16);
    const viewMat = new Float32Array(16);
    const viewProjMat = new Float32Array(16);

    // 开启混合以实现雾气透明效果
    gl.enable(gl.BLEND);
    gl.blendFunc(gl.SRC_ALPHA, gl.ONE_MINUS_SRC_ALPHA);

    function render(time) {
        time *= 0.001;

        // 清空颜色 (背景色 #131313)
        gl.clearColor(0.074, 0.074, 0.074, 1.0);
        gl.clear(gl.COLOR_BUFFER_BIT);

        const aspect = canvas.width / canvas.height;
        Mat4.perspective(projMat, Math.PI / 3.5, aspect, 1.0, 200.0);
        
        // 缓慢的相机运动，增加漂浮感
        const camX = Math.sin(time * 0.2) * 3.0;
        const camY = 15.0; // 高度
        const camZ = 20.0; // 距离

        Mat4.lookAt(viewMat, [camX, camY, camZ], [0, 0, -10], [0, 1, 0]);
        Mat4.multiply(viewProjMat, projMat, viewMat); // P * V

        gl.uniformMatrix4fv(uMatrix, false, viewProjMat);
        gl.uniform1f(uTime, time);
        gl.uniform2f(uMouse, mouseX, mouseZ);
        gl.uniform1f(uHover, isHovering);

        // 绘制线条
        gl.drawArrays(gl.LINES, 0, vertexData.length / 3);

        requestAnimationFrame(render);
    }
    requestAnimationFrame(render);

  </script>
</body>
</html>
